<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01_CSS-소개</title>
</head>
<body>
    <!--
        CSS (Cascading Style Sheets)
        HTML로 만든 웹화면을 사용자가 알아보기 위해 꾸미거나 배치할때 사용한다.

        HTML이 정보를 담고 있었다면
        CSS는 디자인을 담고 있다.

        과거에는 HTML이 정보와 디자인 두가지 역할을 하고 있었다.
        두 개념의 동시에 존재하다보니 코드의 가독성이 떨어진다!

        분리의 필요성을 바탕으로 효율적인 소스코드 제작과 관리를 위해 분리!
        -> HTML의 정보 내용과 관계없이 디자인 수정이 가능하다

    -->
    <h1 style="color: red;">빨간색</h1>
</body>
</html>
