<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>05_선택자</title>
  </head>
  <body>
    <!--
        선택자는 어느 태그에 적용하는지 설정한다.

        1. 전체 선택자
        - 모든 요소에 스타일을 적용한다.

        * { 스타일 규칙 }

        2. 타입(태그) 선택자
        - 특정한 요소에 스타일을 적용한다.

        태그명 { 스타일 규칙 }

        3. 클래스 선택자
        - 특정 부분만 선택해서 스타일을 적용한다.
        - 태그의 class 속성에 값을 넣고 .클래스명 형태로 선택한다.

        .클래스명 { 스타일 규칙 }

        4. 아이디 선택자
        - 고유한 id에 대해 스타일을 적용한다.
        - 태그에 id속성값을 넣고 #아이디명 형태로 선택한다.

        #아이디명 { 스타일 규칙 }

        5. 그룹 선택자
        - 쉼표로 구분한 여러개의 선택자를 나열하여 스타일을 적용한다.

        선택자1, 선택자2 { 스타일 규칙 }

        6. 중복 선택자
        - 여러개의 요소가 중복되어 적용되는 경우 스타일을 적용한다.

        ※ id와 class의 차이
        HTML 속성으로 id와 class가 있다.
        id는 교유하게 하나만 존재해야 한다.
        class는 여러번 중복하여 사용해도 괜찮다.

    -->
  </body>
</html>
