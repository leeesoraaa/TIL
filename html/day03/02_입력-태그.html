<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02_입력-태그</title>
</head>
<body>
    <!--
        사용자 입력을 받는 태그

        <input type="타입" name="백엔드로 전송할 이름" value="값" placeholder="기본 표시" 기타 타입에 해당하는 속성 />

        주요 속성
        name - 백엔드로 전송할 이름
        value - 값
        placeholder - 기본 표시
        readonly - 읽기전용
        disabled - 비활성화
        required - 필수항목 설정
        autofocus - 마우스 포인터를 자동으로 설정 (네이버 로그인 예시)

        readonly와 disabled 차이점 -> 앞서 로그인 예제
        disabled는 백엔드에 정보를 전달하지 않는다!

        1. text
        사용자로부터 한줄의 텍스트를 입력받는다.

        - size 화면에 표기되는 글자수
        - maxlength 최대 글자 수

    -->
    텍스트: <input type="text" placeholder="내용이 없으면 나옵니다."/>
    <br/>
    <input type="text" readonly placeholder="readonly"/>
    <input type="text" disabled placeholder="disabled"/>
    <!--
        2. password
        사용자로부터 비밀번호를 입력받을 수 있다.
        비밀번호이기 때문에 *형태로 보이지 않도록 표기된다. (브라우저마다 다르다)

        - autocomplete="off" 자동완성 끄기!
    -->
    비밀번호: <input type="password" autocomplete="off" />
    <br/>
    <!--
        3. submit
        사용자로 부터 입력받은 모든 항목을 백엔드로 전송한다.
        이것보다는 button의 submit을 주로 사용한다.

        4. reset
        사용자가 입력한 모든값을 초기화한다.

        - value 버튼 안쪽에 나오는 글자

    -->
    <form>
        <input name="value" type="text">
        <input name="value2" type="text">
        <input type="submit" value="전송"/>
        <input type="reset" value="리셋"/>
    </form>

    <!--
        5. radio (라디오버튼)
        여러개의 옵션중에 단 하나의 옵션만 선택할수 있다.
        정확한 값 전송을 위해 같은 범위의 name 속성이 같아야 한다.

        - checked 초기 선택값
    -->
    <input type="radio" name="fruit" value="apple" checked> 사과
    <input type="radio" name="fruit" value="banana"> 바나나
    <input type="radio" name="fruit" value="orange"> 오렌지
    <input type="radio" name="fruit" value="strawberry"> 딸기

    <!--
        6. checkbox (체크박스)
        사용자로부터 여러 개의 옵션 중에서 다수의 옵션을 선택할수 있다.
        정확한 값 전송을 위해 같은 범위의 name 속성이 같아야 한다.

        - checked 초기 선택값

        - label태그를 활용하면 텍스트를 클릭해도 체크박스가 클릭되도록 할수 있다!
        - input에 id 속성을 주고 label에 for속성을 맞춰주면 된다.
    -->
    <input id="apple" type="checkbox" name="fruit" value="apple" checked> <label for="apple">사과</label>
    <input id="banana" type="checkbox" name="fruit" value="banana"> <label for="banana">바나나</label>
    <input id="orange" type="checkbox" name="fruit" value="orange"> <label for="orange">오렌지</label>
    <input id="strawberry" type="checkbox" name="fruit" value="strawberry"> <label for="strawberry">딸기</label>

    <!--
        7. file 파일 선택
        첨부 파일을 백엔드에 전송할 수 있다.

        - accept 확장자(파일 이름뒤에.찍고 나오는 부분)명을 정해서 필터링 해주는 기능
        - multiple 여러개 선택 가능하도록 처리
    -->
    <input type="file" accept="image/*" />

    <!--
        8. 숫자
        사용자가 숫자를 입력할 수 있도록 한다. 화살표가 생긴다!

        number
        - min 최소값
        - max 최대값

        range
        수평 조절바를 통해 선택할수 있도록 한다.


    -->
    <input type="number" name="num" min="1" max="3">
    <br/>
    0 <input type="range" name="favnum" min="1" max="9"> 9

    <!--
        9. 날짜 및 시간
        date - 날짜 입력
        time - 시간 입력
        datetime-local - 날짜와 시간 입력
        month - 연도와 월 입력
        week - 연도와 주 입력

        주로 외부 라이브러리(남이 미리 만들어준 멋진 자바스크립트 코드)를 사용하는 경우가 많아
        기본형태는 잘 사용하지 않는다.
    -->
    <input type="date" name="day1">
    <input type="date" name="day2" min="1977-01-01" max="2020-12-31">
    <br/>
    <input type="time" name="time1">
    <input type="datetime-local" name="time2">
    <input type="month" name="month">
    <input type="week" name="week">

    <!--
        10. 기타
        email - 이메일 입력
        url - 주소 입력
        tel - 전화번호 입력
        search - 검색어 입력

        검색어는 x버튼으로 초기화(클리어) 할수 있다.

        모바일에서 보는 경우
        이메일은 @가 포함된 키패드
        주소는 http와 같은 텍스트가 포함된 키패드
        전화번호는 숫자 입력 키패드

    -->
    <input type="email" name="email">
    <input type="url" name="url">
    <input type="tel" name="tel">
    <input type="search" name="keyword">
</body>
</html>
