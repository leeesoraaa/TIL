<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/noto-sans-kr@0.1.1/styles.min.css" rel="stylesheet">
    <title>02_웹폰트</title>
    <style>
        .noto {
            font-family: 'Noto Sans Korean';
        }
    </style>

</head>
<body>
    <!--
        여러 폰트를 미리 만들어 인터넷에 올려놓은 파일을 불러와 사용할수 있다.
        자주 사용되는 구글의 Noto sans를 import해보자.
        https://www.jsdelivr.com/package/npm/noto-sans-kr
    -->
    <h1>기본 글꼴</h1>
    <h1 class="noto">웹폰트 적용</h1>

    <style>
        .font-face {
             font-family: 'S-CoreDream-3Light';
             src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff') format('woff');
             font-weight: normal;
             font-style: normal;
        }
    </style>
    <h1 class="font-face">샐러드를 먹으면 빨리 배고파져</h1>
</body>
</html>
