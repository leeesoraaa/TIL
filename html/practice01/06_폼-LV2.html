    <h1>회원가입 양식</h1>
    <form>
        아이디: <input name="id" type="text" placeholder="아이디를 입력해주세요." required/>
        <br/>
        비밀번호: <input name="password" type="password" placeholder="비밀번호를 입력해주세요." required/>
        <br/>
        이름: <input name="name" type="text" placeholder="이름을 입력해주세요." required/>
        <br/>
        생년월일 <input name="birth" type="date"/>
        <br/>
        <br/>
        <button type="submit">가입</button>
        <button type="reset">초기화</button>
    </form>
</body>
