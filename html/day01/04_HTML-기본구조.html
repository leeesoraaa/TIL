<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_HTML-기본구조</title>
</head>
<body>
    <!--
        <!DOCTYPE html>
        - 현재 문서가 HTML5 언어로 작성된 웹문서를 의미 -> 요즘 브라우저는 생략해도 인식함.

        <html>~</html>
        - 웹문서의 시작과 끝을 알려준다. HTML 경계

        <head>~</head>
        - 웹 브라우저가 웹문서를 해석하는데 필요한 정보를 입력하는 영역

        <body>~</body>
        - 실제로 화면에 나타나는 영역
    -->
</body>
</html>
