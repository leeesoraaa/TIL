<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02_기초-태그</title>
</head>
<body>
    <!--
        1. 개행 태그
        - 강제로 개행하여 처리할때 쓰는 태그

        <br/>
    -->
    <div id="line-break">
        <p>
            내용을 개행
            <br/>합니다.
        </p>
        <p>
            두줄 개행의 경우
            <br/><br/>
            이렇게 표현됩니다.
        </p>
    </div>

    <!--
        2. 수평선 태그
        - 주제가 바뀔 때 사용할 수 있는 수평 가로선을 표기할때 쓰는 태그

        <hr />
    -->
    수평선 전
    <hr/>
    수평선 후
</body>
</html>
