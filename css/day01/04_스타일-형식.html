<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03_스타일-형식</title>
    <link rel="stylesheet" href="./styles/03.css">
    <style>
        p {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <!--

        스타일 형식
        선택자 {
            속성1: 속성값1;
            속성2: 속성값2;
        }

        선택자는 어느 태그에 적용하는지 설정한다.
        속성은 어떤 스타일을 정보를 넣을지 설정한다.
        하나의 속성 끝에는 세미콜론으로 끝나야 한다.


        스타일 시트
        CSS 코드를 모아둔것! 작성방법은 2가지가 있다.
        1. html의 head부분에 style태그로 넣기
        <style>~</style>

        2. .css로 끝나는 확장자 파일을 만들고 head부분에서 불러오기
        <link rel="stylesheet" href="경로">

    -->
    <p>스타일 형식</p>
    <h1>불러오기 형식</h1>
</body>
</html>
