<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>06_셀프클로징-태그</title>
  </head>
  <body>
    <!--
        HTML 태그는 쌍으로 이루어져 있지만 자체적으로 닫는(생략)하는 태그가 있다.
        여러분은 이미 셀프클로징 태그를 사용해보았다!

        <meta charset="UTF-8">
        <meta></meta> ???
        <meta />
        <meta>

        HTML5에 셀프클로징 태그 목록은 아래와 같다.

        자주 사용하는 태그
        <br />
        <col />
        <hr />
        <img />
        <input />
        <link />
        <meta />

        잘 안쓰는 태그
        <area />
        <base />
        <command />
        <embed />
        <keygen />
        <menuitem />
        <param />
        <source />
        <track />
        <wbr />


        HTML5 스팩에서는 엔딩슬래시는 선택사항이다.
        하지만 꼭 닫아주는게 시각적으로 가독성을 높여주기때문에 습관을 들이자!
    -->
  </body>
</html>
