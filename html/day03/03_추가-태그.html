<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03_선택-태그</title>
</head>
<body>
    <!--
        1. select
        여러개의 옵션이 나오는 드롭다운 리스트로 하나의 옵션만 입력 받을수 있다.

        주요 태그
        <select>~</select>
        - select의 시작과 끝일 알리는 태그

        <option>~</option>
        - 여러 요소중 선택이 가능한 항목
        - selected 속성을 통해 기본값을 설정할수 있다.

        <optgroup>~</>optgroup>
        - 옵션을 그룹화한다.
    -->
    당신의 취미는?
    <select name="hobby">
      <option value="독서">독서</option>
      <optgroup label="스포츠">
        <option value="야구" selected>야구</option>
        <option value="축구">축구</option>
      </optgroup>
      <option value="음악감상">음악감상</option>
    </select>

    <!--
        2. textarea
        input type text와 달리 여러줄을 입력받을 수 있다.

        가로 길이 지정을 위해 cols 속성 활용
        높이 지정을 위해 rows 속성을 활용
        CSS로 resize가 불가능하도록 변경 가능

    -->
    <br/>
    <textarea name="content" rows="5" cols="100" style="resize:none;"></textarea>

    <!--
        3. button
        사용자가 누를수 있는 버튼을 표시한다.
        input submit처럼 type을 submit으로 설정시 백엔드로 폼 전송이 가능하다.
    -->
    <button type="button" onclick="alert('버튼을 눌렸습니다.')">
        버튼을 눌러주세요.
    </button>

</body>
</html>
