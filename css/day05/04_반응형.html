<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .box {
        border: 1px solid black;
        padding: 50px;
        color: red;
      }

      @media (max-width: 1440px) {
        .box {
          color: blue;
        }
      }

      @media (max-width: 1024px) {
        .box {
          width: 50%;
        }
      }

      @media (max-width: 767px) {
        .box {
          width: 25%;
          color: black;
        }
      }
    </style>
  </head>
  <body>
    <!--
      반응형이란
      디바이스의 가로 크기에 따라 css를 다르게 적용하는 기술

      모바일을 우선으로 적용하는가?
      PC를 우선으로 적용하는가?

      meta 태그에 viewport를 설정해야한다.

      @media [only | not] [all | screen | print] [and] [조건1] [and 조건2] {}

      크롬 개발자 도구에서 모바일로 보기

      @media (max-width: 767px) {}
      @media (max-width: 1024px) {}
      @media (max-width: 1440px) {}
      @media (max-width: 1920px) {}

    -->
    <div class="box">박스</div>
  </body>
</html>
