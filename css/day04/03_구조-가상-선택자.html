<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul li:nth-of-type(2n-1) {
        color: red;
      }
    </style>
  </head>
  <body>
    <!--
      특정 위치의 자식요소 선택하기

      :first-of-type 부모 요소중 첫번째 자식 요소 선택
      :last-of-type 부모 요소중 마지막 자식 요소 선택

      :nth-of-type(n) 부모 요소중 n번째 자식 요소 선택
    -->

    <ul>
      <li>사과</li>
      <li>딸기</li>
      <li>바나나</li>
      <li>수박</li>
      <li>멜론</li>
      <li>참외</li>
    </ul>
  </body>
</html>
