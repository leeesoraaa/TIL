<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>06_케스케이딩</title>
    <style>
        p {
            color: red;
        }

        h1 {
            color: green;
        }

        p {
            color: blue;
        }
    </style>
</head>
<body>
    <!--
        1. 스타일의 우선적용
        CSS에서는 둘이상의 스타일을 적용할때 우선순위에 따라 적용되는 스타일을 결정한다.
        스타일 우선적용 규칙과 적용 범위에 따라 우선순위가 결정되고 그 우선순위에 따라 위에서 아래로 스타일을 적용한다.

        2. 스타일의 상속
        태그의 포함 관계에 따라 부모 요소의 스타일을 자식요소로 위에서 아래로 전달한다.

        사용자 스타일 > 브라우저 기본 스타일
        !import 키워드 > 인라인 스타일 > id 스타일 > 클래스 스타일 > 타입(태그) 스타일

        !import - css의 세미클론이 끝나는 지점 앞에 설정하여 가장 우선적용
        인라인 스타일 - HTML 태그 안에 style속성을 사용해 해당 태그에만 적용
        id 스타일
        클래스 스타일
        타입(태그) 스타일
    -->
    <h1 style="color: red;">H1 태그</h1>
    <p style="color: green;">p태그 1</p>
    <p>p태그 2</p>
    <p>p태그 3</p>
</body>
</html>
