<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>방명록 작성 폼</h2>
<form method="post" action="gb_insert">
  {% csrf_token %}
  <table border="1" width="500px">
    <tr>
      <td>작성자</td>
      <td><input type="text" name="name" size="40"></td>
    </tr>
    <tr>
      <td>이메일</td>
      <td><input type="text" name="email" size="40"></td>
    </tr>
    <tr>
      <td>비밀번호</td>
      <td><input type="password" name="passwd" size="40"></td>
    </tr>
    <tr align="center">
      <td colspan="2">
        <textarea rows="5" cols="55" name="content"></textarea>
      </td>
    </tr>
    <tr align="center">
      <td colspan="2">
        <input type="submit" value="등록">
      </td>
    </tr>
  </table>
</form>
</body>
</html>
