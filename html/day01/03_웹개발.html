  <body>
    <!--
        웹개발?
        웹 브라우저에서 작동하는 프로그램을 개발
        브라우저 -> 크롬 / 엣지 / 웨일 / 사파리 .. 등등

        많은 프로그램들이 웹기반으로 만들어져있다.
        WHY: 접근성이 좋다 -> 컴퓨터/스마트폰/태블릿 등 기기의 종류와 관계없이 브라우저 하나만 있으면 서비스를 이용할수 있다.

        웹 개발 분류
        프론트엔드 : 눈에 보여지는것을 만든다.
        - HTML, CSS, Javascript - 언어
        - React, Vue ... - 프레임워크

        백엔드 : 눈에 안보여지는것을 만든다.
        - Java, Node, Php, Python ... - 언어
        - Spring, NestJS, Laravel, Django ... - 프레임워크

        상황: 네이버 로그인
        우리가 눈으로 보는 네이버 로그인창(아이디 비밀번호 입력창, 버튼 등...) => 프론트엔드
        가입할때 입력한 아이디와 비밀번호가 일치하는지 확인하고 로그인 처리 => 백엔드

        HTML (Hypertext Markup Language)
        마크업 언어로 웹의 내용과 함게 구조나 서식을 표현하여 웹화면의 뼈대를 만든다.

        CSS (Cascading Style Sheets)
        HTML로 만든 웹화면을 사용자가 알아보기 위해 꾸미거나 배치할때 사용한다.

        Javascript
        HTML + CSS로 만든 웹화면은 변화가 없는 정적인 상태이다.
        요즘 웹사이트는 사용자의 인터렉션(상호작용-버튼을 클릭한다던지..스크롤을 내린다던지)에 따라 역동적으로 변화한다.
        자바스크립트를 통해 역동성을 부여하여 동적인 화면 구성이 가능하다!

        템플릿 엔진?
        네이버 뉴스탭을 열어보면 날짜 시간마다 뉴스 내용이 변경되는걸 알수 있다.
        Javascript는 동적인 화면 구성이 가능하지만 외부(백엔드)에 있는 HTML의 내용을 변경할수는 없다. (여러분의 컴퓨터에 다른사람이 쓴 기사 내용은 없다!)
        템플릿엔진은 백엔드와 프론트엔드를 적절하게 혼합한 상태로 백엔드에서 가져온 내용을 프론트엔드에서 활용할수 있도록한다.

        jsp, pug, handlebars, django template language

        더 자세히 알고 싶다면?
        MPA(Multi Page Application) - 템플릿엔진 활용 개발의 경우
        SPA(Single Page Applicaton)

        구글링!

    -->
  </body>
</html>
