<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .block {
        display: block;
      }

      .inline {
        display: inline;
        padding-top: 20px;
      }

      .inline-block {
        display: inline-block;
      }
      .none {
        display: none;
      }
    </style>
  </head>
  <body>
    <!--
    display
    블록/인라인 요소를 변경하여 사용할수 있다.

    { display: block | inline | inline-block | none }

    인라인 요소는 padding top / bottom이 적용되지 않는다.
    하지만 inline-block은 콘텐츠 영역만 차지하는 inline속성을 가지면서 padding적용이 가능한 block 속성을 함께 가지고 있다.

  -->
    <span class="block">span 블록</span>
    <div class="inline">div 인라인</div>
    <div class="inline-block">인라인블록</div>
    <div class="none">안보임</div>
  </body>
</html>
