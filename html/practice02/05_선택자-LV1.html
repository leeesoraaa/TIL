<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      h1 {
        margin: 0;
        display: inline-block;
        position: relative;
      }

      h1::after {
        content: "";
        position: absolute;
        width: 30%;
        height: 5px;
        left: 50%;
        bottom: -4px;
        transform: translateX(-50%);

        background: red;
      }
    </style>
  </head>
  <body>
    <!--
      가상선택자를 활용한 밑줄 표현하기
    -->
    <h1>H1 제목</h1>
  </body>
</html>
