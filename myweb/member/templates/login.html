<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>로그인</h2>
<form method="post" action="/member/login">
  {% csrf_token %}
  <table>
    <tr>
      <td>아이디</td>
      <td><input type="text" id="{{form.username.id_for_label}}"
                 maxlength="15" name="{{form.username.html_name}}"></td>
    </tr>
    <tr>
      <td>비밀번호</td>
      <td><input type="password" id="{{form.password.id_for_label}}"
                 maxlength="15" name="{{form.password.html_name}}"></td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <input type="submit" value="로그인">
        <input type="button" value="회원관리 메인" onclick="location.href='/member/'">
      </td>
    </tr>
  </table>
</form>
</body>
</html>
