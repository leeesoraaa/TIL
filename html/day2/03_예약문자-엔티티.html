<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03_예약문자-엔티티</title>
</head>
<body>
    <!--
        HTML에는 미리 예약된 몇몇 문자가 있다.
        예약문자를 사용하면 웹브라우저에서는 다른 의미로 해석하여 표현한다.
        이를 엔티티라고 한다.

        &nbsp;
          줄바꿈 없는 공백

        &lt;
        < 보다 작은

        &gt;
        > 보다 큰

        &amp;
        & AND 기호

        &quot;
        " 큰따옴표

        &apos;
        ' 작은따옴표


        요즘 브라우저는 문자그대로 입력해도 대부분 인식한다.
        반드시 사용해야하는것은 아니다.

    -->

    <p>공백은 띄어쓰기도 가능하지만&nbsp;줄바꿈없는&nbsp;공백도&nbsp;가능합니다.</p>
    <p><><< 태그 영역과 구분이 명확하지 않다.</p>
    <p>&lt;&gt;&lt;&lt;</p>
    <p>"큰따옴표"</p>
    <p>&quot;큰따옴표&quot;</p>
</body>
</html>
