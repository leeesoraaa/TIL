<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        text-decoration: none;
        color: black;
        font-size: 40px;
      }

      a:hover {
        color: red;
      }

      .transition {
        transition: color 0.25s ease-in;
      }
    </style>
  </head>
  <body>
    <!--
      transition
      스타일이 바뀌는 시간을 조절하여 애니메이션 효과를 넣는 속성
      
      { transition: <all | 속성이름> <시간> <효과 속성> <지연시간> }

      효과 속성
      ease 천천히 시작했다가 빨라지다가 마지막에 천천히 끝냄, 기본값
      ease-in 느리게 시작
      ease-out 느리게 끝냄
      ease-in-out 느리게 시작하고 느리게 끝냄
      linear 시작부터 끝까지 똑같은 속도로 진행
      cubic-bezier 디테일한 조정이 가능 < 고급스킬 필요..
      
    -->

    <a href="http://www.naver.com">기본</a>
    <a class="transition" href="http://www.naver.com">트랜지션 적용</a>
  </body>
</html>
