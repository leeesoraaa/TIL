<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style: none;
      }

      li {
        font-size: 20px;
      }

      .html {
        text-transform: uppercase;
      }

      .css {
        text-decoration: underline;
      }

      .javascript {
        font-weight: 700;
      }

      .jquery {
        text-decoration: line-through;
      }

      .python {
        color: blue;
      }

      .django {
        font-family: cursive;
      }
    </style>
  </head>
  <body>
    <!--
      공통. 리스트 불릿기호 없애기
      공통. 글자크기 20px
      2. html 대문자로
      3. css 밑줄
      4. javascript 글자 굵게
      4. jquery 취소선 긋기
      5. python 파란색상 변경
      6. django cursive 글씨체
    -->
    <h1>웹 개발 기술</h1>
    <ul>
      <li><span class="html">html</span> - 마크업</li>
      <li><span class="css">css</span> - 스타일</li>
      <li><span class="javascript">javascript</span> - 동적인 화면 구성</li>
      <li><span class="jquery">jquery</span> - js를 쉽고 빠르게!</li>
      <li><span class="python">python</span> - 백엔드 언어</li>
      <li><span class="django">django</span> - 웹개발 프레임워크</li>
    </ul>
  </body>
</html>
