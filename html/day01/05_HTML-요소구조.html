<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>05_HTML-요소구조</title>
  </head>
  <body>
    <!--
        HTML 태그(tag)는 HTML 요소(element)라고도 부르며, HTML 문서를 구성하는 기본 단위.
        HTML은 기본적으로 쌍태그로 이루어져있다.
        - 열었으면 닫자. 그래야 컴퓨터가 인지한다.
        - <div></div>

        문법 형태
        <태그명 속성명="속성값">내용</태크명>

        예시)
        <h1 class="primary">Java</h1>

        태그(Tag)
        - 시작~종료 태그
        - 셀프 클로징 태그(종료태그가 필요없는 태그)

        속성(Attribute)
        - 태그안에서 사용되는 좀더 구체적인 명령어 체계
        - 태그의 개성을 표현하는 영역
        - 태그가 동물의 분류/종류 -> 속성은 동물의 특징

        <사람 키="185" 몸무게="70">김자바</사람>
        <강아지 털="많음" 귀여움="2">바둑이</강아지>

    -->
  </body>
</html>
