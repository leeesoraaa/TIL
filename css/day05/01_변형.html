<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .outer {
        width: 600px;
        height: 600px;
        background-color: gray;
        position: relative;
      }
      .inner {
        width: 300px;
        height: 300px;
        position: absolute;
        top: 50%;
        left: 50%;
        background-color: red;
        /* transform: translateY(-50%); */
        transform: translate(-50%, -50%) scale(1.2) rotate(45deg);
      }
    </style>
  </head>
  <body>
    <!--
      transform
      요소의 크기나 형태를 변경하는 속성

      위치 조정
      { transform: translate(x, y) }
      { transform: translateX(x) }
      { transform: translateY(x) }

      크기 조정
      { transform: scale(x, y) }
      { transform: scale(n) }

      회전
      { transform: rotate(각도deg) }
    -->

    <div class="outer">
      <div class="inner"></div>
    </div>
  </body>
</html>
