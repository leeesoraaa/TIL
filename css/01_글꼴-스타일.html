<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01_글꼴-스타일</title>
    <style>
        body {
            font-size: 20px;
        }

        h1 {
            font-family: '바탕';
            font-size: 60px;
        }

        .accent {
            font-weight: bold;
        }

        #italic {
            font-style: italic;
        }


    </style>
</head>
<body>
    <!--

        1. font-size
        - 글자의 크기를 px단위로 설정한다. (주로 사용)
        - em, rem등 다른 단위도 있다.

        { font-size: 12px; }

        2. font-family
        - 글꼴을 지정한다.
        - 글꼴 단위로 ,(쉼표)를 넣어 구분하며 앞선 폰트가 없다면 다음 폰트를 적용한다.

        { font-family: "맑은 고딕", "돋움", "굴림" }

        3. font-style
        - 이탤릭체로 바꾸는 경우 사용한다.

        { font-style: normal | italic }

        4. font-weight
        - 글자의 굵기를 설정한다.
        - normal | bold | 100 ~ 900
        - 숫자의 경우 font-family에 설정된값에 따라 변동되지만
          normal: 300~400
          bold: 500~700

        { font-weight: normal | bold | 100 ~ 900 }
    -->
    <h1>큰글씨 바탕체</h1>
    <p>내용을 입력..<span class="accent">강조 글씨</span></p>
    <p>일반 내용</p>
    <p id="italic">기울어진 내용</p>
</body>
</html>
