<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>01_시맨틱-태그</title>
  </head>
  <body>
    <!--
        HTML 태그는 이름만 봐도 의미를 알수 있다.
        이를 시맨틱(semantic)태그 라고 한다.
        - 의미론적인, 의미가 통하는

        태그의 이름만 보고도 웹문서의 구조(뼈대)를 알 수 있다.
        필수 사항은 아니며, 권장사항이다.

        주요 시맨틱 태그들
        <header>~<header/>
        - 해더 영역을 의미한다.
        - 특정 영역의 해더영역도 포함한다.

        <nav>~</nav>
        - 다른 웹문서로 연결하는 링크를 만든다.
        - 네비게이션 메뉴를 만들때 사용한다.

        <main>~</main>
        - 핵심 콘텐츠를 담는 태그다.
        - 웹문서에 한번만 사용하는 것을 윈칙으로 한다.

        <section>~</section>
        - 웹문서의 콘텐츠 영역을 의미힌다.
        - 여러가지 section단위로 설정되어 있다.

        <aside>~</aside>
        - 본문내용 외 왼쪽이나 오른쪽에 사이드바를 만들때 사용한다.
        - 필요한 경우에만 사용한다.

        <footer>~</footer>
        - 웹문서 하단의 푸터 영역을 만든다.

        <div></div>
        - 여러 태그를 묶어서 사용하는 태그
        - division의 줄임말
        - id나 class속성을 활용하여 문서의 구조를 만들고 스타일을 적용할때 사용한다.


        실제 실무에서는
        header main footer - 전체적인 레이아웃 구성할때 사용한다.
        nav, section, aside - 부분적인 레이아웃을 구성할때 사용한다.

        대다수의 프로젝트에서는 시맨틱태그중 div에 id나 class속성을 활용하여 구조를 잡는 경우가 많다.
        정답은 없다.

    -->
    <div id="root">
      <header>헤더 영역</header>
      <main>
        메인 영역
        <section>
          <div class="cover">커버 영역</div>
          <div class="phrase">구문 영역</div>
        </section>
        <section>영역2</section>
        <section>영역3</section>
      </main>
      <footer>푸터 영역</footer>
    </div>
  </body>
</html>
