<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .block {
        border: 1px solid black;
      }
      span {
        color: red;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <!--
      박스모델
      웹 문서의 내용을 박스형태로 정의하는 방법.

      블록 레벨(block)
      혼자 한줄을 차지하는 요소
      너비가 100%

      시멘틱태그들
      header
      nav
      main
      section
      aside
      footer
      div
      h1 ~ h6
      p

      인라인 레벨(inline)
      한줄을 차지하지 않고 콘텐츠영역만큼 차지

      span
      small
      i
      em
      strong
      b
      img


    -->
    <div class="block">블록 레벨의 대표적인 div</div>
    <div class="block">웹개발에는 <span>HTML/CSS</span>를 사용합니다.</div>
    <br />
    <img src="./assets/box.png" />
  </body>
</html>
